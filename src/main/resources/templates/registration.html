<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Registro</title>


  <link rel="styleSheet" th:href="@{/css/bootstrap/bootstrap.min.css}"  >
  <!-- Fontawesome CSS -->
  <link rel="stylesheet"  th:href="@{/css/bootstrap/font-awesome.min.css}" >
  <!-- Lineawesome CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/line-awesome.min.css}" >

  <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}">

  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />

  <script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>

  <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

  <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript" ></script>

  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</head>


<body class="account-page">

<!-- Main Wrapper -->
<div class="main-wrapper">
  <div class="account-content">
    <!-- success message -->
    <div th:if="${param.success}">
      <div class="alert alert-info">Te has registrado exitosamente a nuestro sistema </div>
    </div>


    <a href="#" class="btn btn-primary apply-btn">Ordenes de Compra</a>
    <div class="container">

      <!-- Account Logo -->
      <div class="account-logo">
        <a href="#"><img src="#" alt="Cibertec Almacen"></a>
      </div>
      <!-- /Account Logo -->

      <div class="account-box">
        <div class="account-wrapper">
          <h3 class="account-title">Registar</h3>
          <p class="account-subtitle">Registro al Sistema de Almacen</p>

          <!-- Account Form -->
          <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
              <label class="control-label" for="firstName"> Nombre </label>
              <input id="firstName" class="form-control" th:field="*{firstName}"
                     required autofocus="autofocus" />
            </div>
            <div class="form-group">
              <label class="control-label" for="lastName"> Apellido </label> <input
                    id="lastName" class="form-control" th:field="*{lastName}"
                    required autofocus="autofocus" />
            </div>
            <div class="form-group">
              <label class="control-label" for="email"> Email </label> <input
                    id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" />
            </div>
            <div class="form-group">
              <label class="control-label" for="password"> Password </label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus" />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
            <div class="account-footer">
              <span>Ya cuentas con una cuenta ? <a href="/" th:href="@{/login}">Login
								aqui</a></span>
            </div>
          </form>
          <!-- /Account Form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->


</body>
</html>
