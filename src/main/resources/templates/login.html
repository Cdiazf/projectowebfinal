<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Registration and Login App</title>

  <link rel="styleSheet" th:href="@{/css/bootstrap/bootstrap.min.css}"  >
  <!-- Fontawesome CSS -->
  <link rel="stylesheet"  th:href="@{/css/bootstrap/font-awesome.min.css}" >
  <!-- Lineawesome CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/line-awesome.min.css}" >

  <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}">

  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />

  <script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>

  <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

  <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript" ></script>

  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</head>


<body class="account-page">

  <!-- Main Wrapper -->
  <div class="main-wrapper">
    <div class="account-content">
      <a href="#" class="btn btn-primary apply-btn">Ordenes de Compra</a>
      <div class="container">

        <!-- Account Logo -->
        <div class="account-logo">
          <a href="#"><img src="#" alt="Sistema Cibertec"></a>
        </div>
        <!-- /Account Logo -->

        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">Login</h3>
            <p class="account-subtitle">Acceso al Sistema de Almacenamiento </p>

              <!-- Account Form -->
              <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                  <div class="alert alert-danger"> username or
                    password invalido .</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                  <div class="alert alert-info">Has cerrado session del sistema .</div>
                </div>

                <div class="form-group">
                  <label for ="username"> Username </label> :
                  <input type="text" class = "form-control" id ="username" name = "username"
                         placeholder="Enter Email ID" autofocus="autofocus">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>: <input type="password"
                                                                 id="password" name="password" class="form-control"
                                                                 placeholder="Enter Password" />
                </div>

                <div class="form-group text-center">
                  <input type="submit" name="login-submit" id="login-submit"
                         class="btn btn-primary account-btn" value="Log In" />
                </div>


                <div class="account-footer">
                 <span>New user? <a href="/" th:href="@{/registration}">Register
                                        here</a></span>
                </div>
              </form>
              <!-- /Account Form -->


          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Wrapper -->

</body>
</html>
